<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
    <div class="surveyform">
      <main>
        <form id="survey-form">
          <section>
            <label id="name-label" class="bold">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
            <label id="email-label" class="bold">Email <input id="email" type="email" placeholder="Enter your email" required /></label>
            <label id="number-label" class="bold">Age (optional) <input id="number" type="number" min="8" max="120" placeholder="Enter your age" required /></label>
            <label class="bold">Which option best describes your current role?
              <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
            </label>
            <section id="friend">
              <label class="bold">Would you recommend freeCodeCamp to a friend?</label>
              <label class="space"><input type="radio" class="inline" name="account-type" value="Definitely" />Definitely</label>
              <label><input type="radio" class="inline" name="account-type" value="Maybe" />Maybe</label>
              <label><input type="radio" class="inline" name="account-type" value="Notsure" />Not Sure</label>
              <label><input type="radio" class="inline" name="account-type" value="Notsure" />Nope</label>
          </section>

        <section>
          <label class="bold">What is your favorite feature of freeCodeCamp?</label>
          <select>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </section>
        <section class="improve">
          <label class="bold">What would you like to see improved? (Check all that apply)</label>
          <label class="space"><input type="checkbox" class="inline" value="1">Front-End Projects</label>
          <label><input type="checkbox" class="inline" value="2">Back-End Projects</label>
          <label><input type="checkbox" class="inline" value="3">Data Visualization</label>
          <label><input type="checkbox" class="inline" value="4">Challenges</label>
          <label><input type="checkbox" class="inline" value="5">Open Source Community</label>
          <label><input type="checkbox" class="inline" value="6">Gitter help rooms</label>
          <label><input type="checkbox" class="inline" value="7">Videos</label>
          <label><input type="checkbox" class="inline" value="8">City Meetups</label>
          <label><input type="checkbox" class="inline" value="9">Wiki</label>
          <label><input type="checkbox" class="inline" value="10">Forum</label>
          <label><input type="checkbox" class="inline" value="11" >Additional Courses</label>
        </section>
        <section class="comment">
          <label class="bold">Any comments or suggestions?</label>
          <textarea rows="5" cols="62">
          </textarea>
        </section>
        <input id="submit" type="submit">
        </form>
      </main>
      <footer>
          <label>Contact: <a href="https://github.com/tearns" target="_blank">github</a></label>
      </footer>
    </div>
  </body>
</html>
